<body style="background-color: yellowgreen;text-align: center;">]
    <h1>Regestration form</h1>

        Email:-<input type="email" name="email" id="email" placeholder="enter your name"><br> <br>

         <input type="Phone" name="contact" size="10" maxlength="10" minlength="10" required><br><br>

        contact:-<input type="contact" name="contact" id="contact" placeholder="enter your name"><br> <br>
